<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="" class="col-sm-3 control-label">Name:</label>
        
        <input type="text" id="txtEmployeeName" [(ngModel)]="emp.Name" class="form-control"/>
      </div>
    
    <div class="form-group">
      <label for="" class="col-sm-3 control-label">Email:</label>
        <input type="text" id="txtEmployeeEmail" [(ngModel)]="emp.Email" class="form-control"/>
      </div>
    
    <div class="form-group">
      <label for="" class="col-sm-3 control-label"> Course:</label>

        <select  class="form-control" [(ngModel)]="emp.Course">
           
            <option value="javascript">javascript</option>
            <option value="Angular 5">Angular 5</option>
            <option value=".Net">.Net</option>
         
        </select>
      </div>
      <div class="form-group">
<input type="button" (click)="RegisterEmployeeForCourse()" value="Register"/>
      </div>
    </div>
    
    <div class="col-sm-8">
      <table class="table table-striped">
        <thead>
          <th>Name</th>
          <th>Email</th>
          <th>Present</th>
          <th>Course</th>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td>{{emp.Name}}</td>
            <td>{{emp.Email}}</td>
            <td><input type="checkbox" [checked]="emp.IsPresent" [(ngModel)]="emp.IsPresent"></td>
            <td>{{emp.Course}}</td>
          </tr>
        </tbody>
      </table>
      <input type="button" (click)="Save()" value="Save"/>
    </div>
  
</div>
<div class="row">
  <div class="col-sm-8">
    <table class="table table-striped">
      <thead>
        <th>Name</th>
        <th>Email</th>
       
        <th>Course</th>
        <th>Session Date</th>
      </thead>
      <tbody>
        <tr *ngFor="let emp of attendees">
          <td>{{emp.Name}}</td>
          <td>{{emp.Email}}</td>
         
          <td>{{emp.Course}}</td>
          <td>date</td>
        </tr>
      </tbody>
    </table>
    
  </div>

</div>
