<div class="row justify-content-center">
  <div class="col-12 col-md-10 col-lg-8">
      <form class="card card-sm">
          <div class="card-body row no-gutters align-items-center">
              <div class="col-auto">
                  <i class="fas fa-search h4 text-body"></i>
              </div>
              <!--end of col-->
              <div class="col">
                  <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search topics or keywords">
              </div>
              <!--end of col-->
              <div class="col-auto">
                  <button class="btn btn-lg btn-success" type="submit">Search</button>
              </div>
              <!--end of col-->
          </div>
      </form>
  </div>
  <!--end of col-->
</div>
<div class="row">
  <div class="col-md-3" *ngFor="let book of books;let i=index">
    <div class="panel panel-primary">
      <div class="panel-heading">{{book.Name}}</div>
      <div class="panel-body">
        <img [src]="book.Thumbnail" class="thumbnail" alt="Image">
      </div>
      <div class="panel-footer">Author : {{book.Author}}
        <br>
        <input type="button" id={{book.Code}} value="AddToCart" (click)="AddToCart(book)" class="button" />
      </div>
    </div>
  </div>
</div>
